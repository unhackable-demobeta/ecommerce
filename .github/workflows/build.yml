name: build

on:
  workflow_dispatch:

jobs:
  ecommerce-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build beta ecomm and export to Docker
        uses: docker/build-push-action@v2
        with:
          file: docker/Dockerfile_ecommerce
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/beta-ecommerce-website:latest

      - uses: lacework/lw-scanner-action@v1.4.0
        name: Scan contacts container image for vulnerabilities using Lacework
        with:
          LW_ACCOUNT_NAME: ${{ secrets.LW_ACCOUNT_NAME }}
          LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/beta-ecommerce-website
          IMAGE_TAG: latest

      - name: Build contacts and export to Docker
        uses: docker/build-push-action@v2
        with:
          file: docker/Dockerfile_ecommerce
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-website:latest

      - uses: lacework/lw-scanner-action@v1.4.0
        name: Scan contacts container image for vulnerabilities using Lacework
        with:
          LW_ACCOUNT_NAME: ${{ secrets.LW_ACCOUNT_NAME }}
          LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-website
          IMAGE_TAG: latest

      - name: Build and push frontend
        uses: docker/build-push-action@v2
        with:
          file: docker/Dockerfile_ecommerce
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-website:latest

